<!DOCTYPE html>
<html lang="es">

<head>
    <title>Alta Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="/js/post_paciente.js"></script> -->
</head>

<body>
    <div class="container"  style="background-color:#f4feff">
    <div class="row">
        <div class="col s12 m8 offset-m2" style=" padding:10px; border-radius:3px">
            <h3 class="center-align">Agregar Turno</h3>
            <form id="add_new_generica" class="row">

                <div class="input-field col s12">
                    <input type="text" id="fecha" class="datepicker" placeholder="Ingrese la fecha" name="fecha"
                           required>
                    <label for="fecha">Fecha:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="nombre" placeholder="Ingrese el nombre" name="nombre" required>
                    <label for="nombre">Nombre:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="apellido" placeholder="Ingrese el apellido" name="apellido" required>
                    <label for="apellido">Apellido:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="dni" placeholder="Ingrese el DNI" name="dni" required>
                    <label for="dni">DNI:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="fechaAlta" class="datepicker" placeholder="Fecha Alta" name="fechaAlta"
                           required>
                    <label for="fechaAlta">Fecha Alta:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="calle" placeholder="Ingrese la calle" name="calle" required>
                    <label for="calle">Calle:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="numero" placeholder="Ingrese el Numero" name="numero" required>
                    <label for="numero">Numero:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="localidad" placeholder="Ingrese la localidad" name="localidad" required>
                    <label for="localidad">Localidad:</label>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="provincia" placeholder="Ingrese la Provincia" name="provincia" required>
                    <label for="provincia">Provincia:</label>
                </div>

                <div class="col s12 center-align" style="margin-top: 10px;">
                    <button class="btn waves-effect waves-light" id="btn-alta-generica" onclick="altaTurno()">
                        Guardar
                    </button>
                </div>

            </form>
            <!-- <div id="response" style="display:none; margin-top:10px"> -->
        </div>
    </div>
</div>
<!--<script src="js/odontologos.js"></script>-->
<!--<script src="js/pacientes.js"></script>-->
<script src="js/turnos.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var datepickers = document.querySelectorAll('.datepicker');
        M.Datepicker.init(datepickers, {
            autoClose: true,
            format: 'dd/mm/yyyy'
        });
    });

    $('#fechaAlta').mask('00/00/0000');
    $('#fecha').mask('00/00/0000');
</script>

</body>

</html>
